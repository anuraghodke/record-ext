<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recorder Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #fff;
      border-bottom: 1px solid #e1e5e9;
      padding: 16px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
    }
    
    .controls {
      background: #fff;
      border-bottom: 1px solid #e1e5e9;
      padding: 16px;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      flex: 1;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-record {
      background: #e74c3c;
      color: white;
    }
    
    .btn-record:hover:not(:disabled) {
      background: #c0392b;
    }
    
    .btn-stop {
      background: #95a5a6;
      color: white;
    }
    
    .btn-stop:hover:not(:disabled) {
      background: #7f8c8d;
    }
    
    .btn-download {
      background: #3498db;
      color: white;
      width: 100%;
    }
    
    .btn-download:hover:not(:disabled) {
      background: #2980b9;
    }
    
    .btn-play {
      background: #27ae60;
      color: white;
      width: 100%;
    }
    
    .btn-play:hover:not(:disabled) {
      background: #229954;
    }
    
    .btn-step {
      background: #f39c12;
      color: white;
    }
    
    .btn-step:hover:not(:disabled) {
      background: #e67e22;
    }
    
    .btn-stop-replay {
      background: #e74c3c;
      color: white;
    }
    
    .btn-stop-replay:hover:not(:disabled) {
      background: #c0392b;
    }
    
    .info {
      font-size: 12px;
      color: #7f8c8d;
      text-align: center;
      margin-top: 8px;
    }
    
    .replay-section {
      background: #fff;
      border-bottom: 1px solid #e1e5e9;
      padding: 16px;
    }
    
    .file-input-group {
      margin-bottom: 12px;
    }
    
    .file-input-group input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .replay-controls {
      display: none;
      gap: 8px;
      margin-top: 12px;
    }
    
    .replay-progress {
      display: none;
      margin-top: 12px;
    }
    
    .progress-bar-container {
      background: #ecf0f1;
      border-radius: 10px;
      height: 8px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    
    .progress-bar {
      background: #3498db;
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .progress-text {
      font-size: 12px;
      color: #7f8c8d;
      text-align: center;
    }
    
    .status {
      background: #fff;
      border-bottom: 1px solid #e1e5e9;
      padding: 12px 16px;
      font-size: 14px;
      text-align: center;
      color: #7f8c8d;
    }
    
    .status.recording {
      color: #e74c3c;
      font-weight: 500;
    }
    
    .status.replaying {
      color: #27ae60;
      font-weight: 500;
    }
    
    .timeline-container {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .timeline {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    
    .timeline-item {
      background: #fff;
      border: 1px solid #e1e5e9;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      transition: all 0.2s;
    }
    
    .timeline-item:hover {
      border-color: #3498db;
      box-shadow: 0 2px 8px rgba(52, 152, 219, 0.1);
    }
    
    .timeline-item.replaying {
      border-color: #27ae60;
      background: #f8fff8;
      box-shadow: 0 2px 8px rgba(39, 174, 96, 0.2);
    }
    
    .timeline-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .timeline-type {
      font-weight: 600;
      font-size: 14px;
    }
    
    .timeline-time {
      font-size: 12px;
      color: #7f8c8d;
      background: #f8f9fa;
      padding: 2px 8px;
      border-radius: 12px;
    }
    
    .timeline-content {
      font-size: 14px;
      color: #2c3e50;
      margin-bottom: 8px;
    }
    
    .timeline-locators {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }
    
    .locator {
      background: #ecf0f1;
      color: #7f8c8d;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', monospace;
    }
    
    .empty-state {
      text-align: center;
      color: #7f8c8d;
      padding: 40px 20px;
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    .empty-state div:not(.empty-state-icon) {
      margin-bottom: 8px;
    }
    
    .timeline-item.navigate .timeline-type {
      color: #3498db;
    }
    
    .timeline-item.click .timeline-type {
      color: #e74c3c;
    }
    
    .timeline-item.type .timeline-type {
      color: #f39c12;
    }
    
    .timeline-item.press .timeline-type {
      color: #9b59b6;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Recorder Extension</h1>
  </div>
  
  <div class="controls">
    <div class="button-group">
      <button class="btn btn-record" id="recordBtn">Record</button>
      <button class="btn btn-stop" id="stopBtn" disabled>Stop</button>
    </div>
    <button class="btn btn-download" id="downloadBtn" disabled>Download Trace</button>
    <div class="info">
      Records clicks, typing, and navigation. Click Record to start capturing actions.
    </div>
  </div>
  
  <div class="replay-section">
    <div class="file-input-group">
      <input type="file" id="traceFileInput" accept=".json">
    </div>
    <button class="btn btn-play" id="playBtn" disabled>Play Trace</button>
    <div class="replay-progress" id="replayProgress" style="display: none;">
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="progress-text">
        Step <span id="currentStep">0</span> of <span id="totalSteps">0</span>
      </div>
    </div>
    <div class="replay-controls" id="replayControls" style="display: none;">
      <button class="btn btn-step" id="stepBtn">Step</button>
      <button class="btn btn-stop-replay" id="stopReplayBtn">Stop Replay</button>
    </div>
  </div>
  
  <div class="status" id="status">Ready to record</div>
  
  <div class="timeline-container">
    <div class="timeline" id="timeline">
      <div class="empty-state">
        <div class="empty-state-icon">ðŸ“¹</div>
        <div>No actions recorded yet</div>
        <div>Start recording to see your actions here</div>
      </div>
    </div>
  </div>
  
  <script src="record.js"></script>
</body>
</html>
